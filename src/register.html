<!DOCTYPE html>

    <head>
        <meta charset="utf-8"/>
        <title>Register for ContosoConf</title>
        <script src="scripts/angular.js"></script>
        <link href="styles/nav.css" rel="stylesheet" type="text/css"/>

   <script>
   angular.module("registerApp", [])
   .controller("defaultCtrl", function($scope) {
     $scope.addNewUser = function(userDetails) {
       $scope.message = userDetails.name
       + " (" + userDetails.email + ") (" + userDetails.agreed +")";
     }
     $scope.message = "Ready";
   })
   </script>
   </head>
    <body>

        <nav class="page-nav">
            <div class="container">
                <a href="index.html" class="active">Home</a>

                <a href="schedule.html">Schedule</a>
                <a href="register.html">Register</a>
            </div>
        </nav>

<div ng-controller="defaultCtrl">

<form name="myForm" novalidate ng-submit="addNewUser(newUser)">
<br class="well">
<br class="form-group">
<label>First name:</label>
<input name="firstName" type="text" class="form-control" ng-model="newUser.firstName" required> </br>
<label>Last name:</label>
<input name="lastName" type="text" class="form-control" ng-model="newUser.lastName" required> </br>
<label>Email address:</label>
<input name="emailAddress" type="email" class="form-control" ng-model="newUser.emailAddress" required> </br>
<label>Password:</label>
<input name="password" type="password" class="form-control" ng-model="newUser.password" required> </br>
<label>Confirm password</label>
<input name="confirmpassword" type="password" class="form-control" ng-model="newUser.cobfirmPassword" required> </br>
<label>Website Url</label>
<input name="websiteUrl" type="url" class="form-control" ng-model="newUser.websiteUrl" required> </br>

</form>
</div>
<div>
<button type="submit">Register</button>
</div>
</form>
